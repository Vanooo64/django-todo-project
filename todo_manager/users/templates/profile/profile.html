{% extends "base.html" %}

{% block title %}Профіль{% endblock %}

{% block content %}
<h1 class="text-center">Налаштування профіля</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <!-- Аватар -->
                <img src="https://attachments-cdn.system-vs.com/userfiles/i7/i703/cat70395/userpic.jpg?1742816211" alt="User Avatar" class="card-img-top" style="width: 100px; height: 100px; margin: 0 auto; border-radius: 50%;">
                <!-- Статус експерта -->
                <div class="card-body text-center">
                    <h5 class="card-title">Ludmila</h5>
                    <p class="card-text">Эксперт</p>
                    <p class="card-text"><small class="text-muted">Зарегистрирован 16 сент. 2015</small></p>
                    <div class="badge badge-warning">Работает на сервисе более 9 лет</div>
                </div>
                <!-- Останній візит -->
                <div class="card-footer text-center">
                    <small class="text-muted">был(а) на сайте 24 мар. 2025 в 17:52</small>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Рейтинг</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>Рейтинг: 4.9/5</h5>
                        </div>
                        <div>
                            <button class="btn btn-primary">Посмотреть отзывы</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
