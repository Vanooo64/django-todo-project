<ul>
  {% for order in object_list %}
    <li>
      <a href="{% url "orders:detail" pk=order.pk %}">{{ order.title }}
        {% if order.status == 0 %}
          ❌
        {% elif order.status == 1 %}
          🦾
        {% elif order.status == 2 %}
          ✅
        {% endif %}
    </a>
    </li>
  {% endfor %}
</ul>
